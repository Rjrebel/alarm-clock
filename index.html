<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0e60d3724c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-6">
        <div class="mt-5 text-center" id="clock">
          <h1 id="time"></h1>
        </div>

        <!-- Button trigger modal -->
        <div id="setAlarm-container">
          <button
            type="button"
            id="setAlarm"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#alarmModal"
          >
            Set Alarm
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="p-3" id="alarms">
          <h2 id="alarms-heading"></h2>
          <ul class="list-unstyled text-center" id="list"></ul>
        </div>
      </div>
    </div>

    <!-- Modal Set Alarm-->
    <div
      class="modal fade"
      id="alarmModal"
      tabindex="-1"
      aria-labelledby="alarmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Set Alarm</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body row">
            <div class="mb-3 col-3">
              <label for="hours" class="form-label"
                >Hours</label
              >
              <input
                min="0"
                max="12"
                type="number"
                class="form-control"
                required
                id="hours"
              />
            </div>

            <div class="mb-3 col-3">
              <label for="minutes" class="form-label"
                >Minutes</label
              >
              <input
                required
                min="0"
                max="60"
                type="number"
                class="form-control"
                id="minutes"
              />
            </div>

            <div class="mb-3 col-3">
              <label for="seconds" class="form-label"
                >Seconds</label
              >
              <input
                required
                min="0"
                max="60"
                type="number"
                class="form-control"
                id="seconds"
              />
            </div>

            <div class="form-group col-3">
              <label class="mb-2" for="time-select">AM or PM</label>
              <br />
              <select class="form-control" id="time-select">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              id="confirmAlarm"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Set
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Edit Alarm-->
    <div
      class="modal fade"
      id="alarmModalEdit"
      tabindex="-1"
      aria-labelledby="alarmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Alarm</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body row">
            <div class="mb-3 col-3">
              <label for="hours-edit" class="form-label"
                >Hours</label
              >
              <input
                min="0"
                max="12"
                type="number"
                class="form-control"
                required
                id="hours-edit"
              />
            </div>

            <div class="mb-3 col-3">
              <label for="minutes-edit" class="form-label"
                >Minutes</label
              >
              <input
                required
                min="0"
                max="60"
                type="number"
                class="form-control"
                id="minutes-edit"
              />
            </div>

            <div class="mb-3 col-3">
              <label for="seconds-edit" class="form-label"
                >Seconds</label
              >
              <input
                required
                min="0"
                max="60"
                type="number"
                class="form-control"
                id="seconds-edit"
              />
            </div>

            <div class="form-group col-3">
              <label class="mb-2" for="time-select-edit">AM or PM</label>
              <br />
              <select class="form-control" id="time-select-edit">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              id="edit-alarm-button"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
